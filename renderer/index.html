<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
  <title>AIBrowseX - AI-Powered Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="nav-controls">
        <button id="back-btn" class="nav-btn" title="Back">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <button id="forward-btn" class="nav-btn" title="Forward">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
        <button id="reload-btn" class="nav-btn" title="Reload">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
        <button id="home-btn" class="nav-btn" title="Home">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </button>
      </div>

      <div class="address-bar-container">
        <span id="security-indicator" class="security-indicator" title="Connection security">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <input type="text" id="address-bar" placeholder="Search or enter address" />
        <button id="bookmark-star-btn" class="star-btn" title="Bookmark this page">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
          </svg>
        </button>
        <button id="share-btn" class="icon-btn" title="Share this page">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="18" cy="5" r="3"/>
            <circle cx="6" cy="12" r="3"/>
            <circle cx="18" cy="19" r="3"/>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
          </svg>
        </button>
      </div>

      <div class="nav-actions">
        <button id="zoom-out-btn" class="nav-btn" title="Zoom out (Ctrl+-)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <line x1="8" y1="11" x2="14" y2="11"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
        </button>
        <span id="zoom-indicator" class="zoom-indicator">100%</span>
        <button id="zoom-in-btn" class="nav-btn" title="Zoom in (Ctrl++)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <line x1="11" y1="8" x2="11" y2="14"/>
            <line x1="8" y1="11" x2="14" y2="11"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
        </button>
        <button id="downloads-btn" class="nav-btn" title="Downloads">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </button>
        <button id="extensions-btn" class="nav-btn" title="Extensions">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
            <line x1="7" y1="7" x2="7.01" y2="7"/>
          </svg>
        </button>
        <button id="history-btn" class="nav-btn" title="History (Ctrl+H)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
        </button>
        <button id="ai-toggle-btn" class="nav-btn ai-btn" title="AI Assistant">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </button>
        <button id="settings-btn" class="nav-btn" title="Settings (Ctrl+,)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m8.66-10.66l-5.19 3M8.53 14.53l-5.19 3m16.66 0l-5.19-3M8.53 9.47l-5.19-3"/>
          </svg>
        </button>
        <button id="menu-btn" class="nav-btn menu-btn" title="More options">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/>
            <circle cx="12" cy="5" r="1"/>
            <circle cx="12" cy="19" r="1"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Tabs Bar -->
      <div class="tabs-bar">
        <div id="tabs-container" class="tabs-container"></div>
        <button id="new-tab-btn" class="new-tab-btn" title="New Tab">+</button>
      </div>

      <!-- Browser Area with AI Sidebar -->
      <div class="browser-container">
        <!-- Browser View -->
        <div id="browser-view" class="browser-view">
          <webview id="webview" src="home.html" allowpopups></webview>
        </div>

        <!-- AI Sidebar -->
        <div id="ai-sidebar" class="ai-sidebar hidden">
          <div class="sidebar-header">
            <h3>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
              </svg>
              AI Assistant
            </h3>
            <button id="close-sidebar-btn" class="close-btn">✕</button>
          </div>

          <div class="sidebar-tabs">
            <button class="sidebar-tab active" data-tab="chat">Chat</button>
            <button class="sidebar-tab" data-tab="summary">Summary</button>
            <button class="sidebar-tab" data-tab="analyze">Analyze</button>
          </div>

          <!-- Chat Tab -->
          <div id="chat-tab" class="sidebar-content active">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-container">
              <textarea id="chat-input" placeholder="Ask about this page..." rows="3"></textarea>
              <button id="send-chat-btn" class="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="22" y1="2" x2="11" y2="13"/>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Summary Tab -->
          <div id="summary-tab" class="sidebar-content">
            <button id="generate-summary-btn" class="action-btn">Generate Page Summary</button>
            <div id="summary-content" class="content-display"></div>
          </div>

          <!-- Analyze Tab -->
          <div id="analyze-tab" class="sidebar-content">
            <select id="analysis-type" class="analysis-select">
              <option value="general">General Analysis</option>
              <option value="sentiment">Sentiment Analysis</option>
              <option value="key_points">Key Points</option>
              <option value="entities">Entity Extraction</option>
            </select>
            <button id="analyze-btn" class="action-btn">Analyze Page</button>
            <div id="analyze-content" class="content-display"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <!-- Bookmarks Modal -->
    <div id="bookmarks-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Bookmarks</h3>
          <button class="close-modal-btn">✕</button>
        </div>
        <div class="modal-body">
          <div id="bookmarks-list" class="list-container"></div>
        </div>
      </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>History</h3>
          <button class="close-modal-btn">✕</button>
        </div>
        <div class="modal-body">
          <input type="text" id="history-search" placeholder="Search history..." class="search-input" />
          <button id="clear-history-btn" class="danger-btn">Clear All History</button>
          <div id="history-list" class="list-container"></div>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content large-modal">
        <div class="modal-header">
          <h3>Settings</h3>
          <button class="close-modal-btn">✕</button>
        </div>
        <div class="modal-body">
          <div class="settings-container">
            <div class="settings-section">
              <h4>General</h4>
              <div class="setting-item">
                <label for="home-url-input">Home Page URL</label>
                <input type="text" id="home-url-input" class="setting-input" placeholder="home.html or https://example.com" />
                <button id="save-home-url-btn" class="save-btn">Save</button>
              </div>
              <div class="setting-item">
                <label for="search-engine-select">Default Search Engine</label>
                <select id="search-engine-select" class="setting-select">
                  <option value="google">Google</option>
                  <option value="bing">Bing</option>
                  <option value="duckduckgo">DuckDuckGo</option>
                  <option value="yahoo">Yahoo</option>
                </select>
                <button id="save-search-engine-btn" class="save-btn">Save</button>
              </div>
            </div>

            <div class="settings-section">
              <h4>AI Settings</h4>
              <div class="setting-item">
                <label for="backend-url-input">Backend URL</label>
                <input type="text" id="backend-url-input" class="setting-input" placeholder="http://localhost:8000" />
                <button id="save-backend-url-btn" class="save-btn">Save</button>
              </div>
              <div class="setting-item">
                <label>Backend Status</label>
                <div id="backend-status" class="status-indicator">Checking...</div>
                <button id="check-backend-btn" class="action-btn">Check Connection</button>
              </div>
            </div>

            <div class="settings-section">
              <h4>Privacy</h4>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="auto-clear-history" />
                  Clear history on exit
                </label>
              </div>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="do-not-track" />
                  Send "Do Not Track" signal
                </label>
              </div>
            </div>

            <div class="settings-section">
              <h4>Appearance</h4>
              <div class="setting-item">
                <label for="theme-select">Theme</label>
                <select id="theme-select" class="setting-select">
                  <option value="dark">Dark</option>
                  <option value="light">Light</option>
                  <option value="auto">Auto</option>
                </select>
                <button id="save-theme-btn" class="save-btn">Save</button>
              </div>
              <div class="setting-item">
                <label for="zoom-level">Zoom Level</label>
                <input type="range" id="zoom-level" min="50" max="200" value="100" step="10" />
                <span id="zoom-value">100%</span>
              </div>
            </div>

            <div class="settings-section">
              <h4>About</h4>
              <div class="about-info">
                <p><strong>AIBrowseX</strong></p>
                <p>Version: 1.0.0</p>
                <p>AI-Powered Browser with Claude Sonnet 4.5</p>
                <p>Built with Electron, FastAPI, and SQLite</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
